
 <div class="my-css">

    <button pButton pRipple label="GetWinner" icon="pi pi-book" class="p-button-success mr-2"
    (click)="getwinner()"></button>
    <button pButton pRipple label="total"  class="p-button-success mr-2"
    (click)="total()"></button>
 <p-table  [value]="listProduct" [rows]="10" [paginator]="true"
     
         [globalFilterFields]="['productId','name','donorId','price','categoryId','urlImage']" [(selection)]="selectedIndex"
          [rowHover]="true" dataKey="ProductId" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
         [showCurrentPageReport]="true">
         <ng-template pTemplate="caption">
             <div class="flex align-items-center justify-content-between">
                 <h5 class="m-0">Manage listProduct</h5>
                   
             </div>
 

         </ng-template>
         <ng-template pTemplate="header">
             <tr>
                 <th style="width: 3rem">
                 </th>
    
                
 
 
                 <th pSortableColumn="productId">productId <p-sortIcon field="productId"></p-sortIcon></th>
                 <th pSortableColumn="name">name <p-sortIcon field="name"></p-sortIcon></th>
                 <th pSortableColumn="donorId">donorId <p-sortIcon field="donorId"></p-sortIcon></th>
                 <th pSortableColumn="price">price <p-sortIcon field="price"></p-sortIcon></th>
                 <th pSortableColumn="categoryId">categoryId <p-sortIcon field="categoryId"></p-sortIcon></th>
                 <th pSortableColumn="urlImage">urlImage <p-sortIcon field="urlImage"></p-sortIcon></th>
 
 
                 <th></th>
             </tr>
         </ng-template>
         <ng-template pTemplate="body" let-product>
             <tr>
                 <td>
                 </td>
                 
                 <td>{{product.productId}}</td>
                 <td>{{product.name}}</td>
                 <td>{{product.donorId}}</td>  
                 <td>{{product.price | currency:'USD'}}</td>   
                 <td>{{product.categoryId}}</td>
                 <td><img class="img"   [src]="'../../assets/pictures/'+product.urlImage" style="width: 100px;"/></td>
 
                 <td>
                  

<button pButton pRipple class="p-button-rounded p-button-warning p-button-icon-left" (click)="hagrala(product.productId)">
    <i class="pi pi-gift"></i>
  </button>
  

                 </td>
    
             </tr>
         </ng-template>
    
     </p-table>
 
 </div> 
 
 
 
 <p-dialog [(visible)]="isOpen" [style]="{width: '450px'}" header="the winner" [modal]="true" styleClass="p-fluid">
    <div *ngIf="listLottery.length > 0">
        <ul>
          <li *ngFor="let detail of listLottery">{{ detail }}</li>
        </ul>
      </div> 
  </p-dialog>
