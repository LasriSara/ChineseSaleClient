<div class="search-container">
  <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input pInputText type="text" [(ngModel)]="selectedCategory" placeholder="Search by category" (keyup)="loadCategoryProducts()" />
  </span>
  <br>
  <br>
  <div class="search-form">
    <label for="minPrice" class="p-mr-2">Min Price:</label>
    <input type="number" id="minPrice" [(ngModel)]="minPrice" class="p-inputtext p-mr-2" />
  
    <label for="maxPrice" class="p-mr-2">Max Price:</label>
    <input type="number" id="maxPrice" [(ngModel)]="maxPrice" class="p-inputtext p-mr-2" />
  
    <button pButton type="button" label="Search" icon="pi pi-search" (click)="searchProducts()" class="p-button p-mr-2"></button>
  </div>
</div>


<div class="card-container">
    <div class="card" *ngFor="let gift of listGF; let i = index">    
      <div class="image-container">
        <img class="img" [src]="'../../assets/pictures/' + gift.urlImage" />
      </div>
      <div class="gift-details">
        <!-- <h1>{{ gift.productId }}</h1> -->
        <h2>{{ gift.name }}</h2>
        <h2>{{ gift.price }}â‚ª</h2>

        <button pButton pRipple icon="pi pi" class="p-button-rounded p-button-success mr-2"
        mat-raised-button color="primary" class="add-to-cart-button" (click)="addToCart(gift.productId,1)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
