
 <div *ngIf="listGF && listGF.length > 0" class="cart-container">
  <div *ngFor="let product of listGF" class="product-card">
    <img class="product-image" [src]="'../../assets/pictures/' + product.urlImage" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p> Price:{{ product.price }}</p>
      <p>Quantity: {{ product.quantity}}</p>

      <button (click)="deleteFromCart(product.productId)" class="delete-button">Delete</button>
    </div>
  </div>
  <button class="delete-button payment-button" (click)="redirectToCartPage()">לתשלום</button>

  <hr>

  <!-- תצוגת סך הכל לתשלום -->
  <div class="total-payment">
    <p>סה"כ לתשלום: {{ getTotalPayment() }} ש"ח</p>
  </div>
</div>

<div *ngIf="listGF && listGF.length === 0" class="empty-cart">
  <p>Your cart is empty.</p>
</div>
